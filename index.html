<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot using JS</title>

    <link href="style.css" rel="stylesheet"/>
    <link href="queries.css" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="symbols"><ion-icon name="chatbox-outline"></ion-icon></span>
        <span class="symbols"><ion-icon name="close-outline"></ion-icon></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="symbols"><ion-icon name="close-outline"></ion-icon></span>
        </header>
        <ul class="chatbox">
            <li class="chat chat-incoming">
                <span class="symbols"><ion-icon name="logo-wechat"></ion-icon></span>
                <p>Hi there ðŸ‘‹ <br/> How can I help you today</p>
            </li>
            <li class="chat chat-outgoing">
                
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..."></textarea>
            <span id="send-btn" class="symbols"><ion-icon name="send-sharp"></ion-icon></span>
        </div>
    </div>
    
</body>
</html>
